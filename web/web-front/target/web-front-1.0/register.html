                        <p class="clearfix">

    <script>
        var vue = new Vue({
            el:"#register",
            data:{
                registerVo:{
                    phone:"",
                    password:"",
                    nickName:"",
                    confirmPassword:"",
                    code:""
                },
                valid: {
                    phone: '',
                    password: '',
                    confirmPassword: '',
                    nickName: '',
                    code: ''
                },
                second: 10,
                codeTest: '获取验证码'
            },
            created:{

            },
            methods:{
                getCodeFun(){
                    if (!(/^1[35789]\d{9}$/.test(this.registerVo.phone))){
                        this.valid.phone = "手机号输入有误"
                        return;
                    }
                    axios.get('/userInfo/sendCode/'+this.registerVo.phone).then(function (response) {
                        if (response.data.code == 200) {
                            vue.registerVo.code = response.data.data
                            vue.valid.phone = ""
                            vue.timedown()
                        }else {
                            alert("验证码获取失败，请重新获取")
                        }
                    })
                },
                timedown(){
                    //1.按钮不可用（防止用户频繁提交请求）
                    let btn = document.getElementById("getCodeBtn")
                    btn.setAttribute("disabled",true)
                    //2.开启定时任务
                    let timeInterval = window.setInterval(()=>{
                        --this.second;
                        this.codeTest = '剩余'+this.second+'秒'
                        if (this.second < 1) {
                            btn.removeAttribute("disabled")
                            clearInterval(timeInterval)
                            this.second = 10
                            this.codeTest = "获取验证码"
                        }
                    },1000)
                },
                submitRegister(){
                    this.valid.phone = ''
                    this.valid.nickName = ''
                    this.valid.password = ''
                    this.valid.confirmPassword = ''
                    this.valid.code = ''

                    var isValid = true
                    if (!(/^1[35789]\d{9}$/.test(this.registerVo.phone))){
                        this.valid.phone = "手机号输入有误"
                        isValid = false;
                    }
                    if (this.registerVo.code==null || this.registerVo.code ==''){
                        this.valid.code = '验证码不能为空'
                        isValid = false
                    }

                    if (this.registerVo.password==null || this.registerVo.password ==''){
                        this.valid.password = '密码不能为空'
                        isValid = false
                    }

                    if (this.registerVo.confirmPassword!=this.registerVo.password){
                        this.valid.confirmPassword = '确认密码不一致'
                        isValid = false
                    }

                    if (this.registerVo.nickName==null || this.registerVo.nickName ==''){
                        this.valid.nickName = '昵称不能为空'
                        isValid = false
                    }

                    if (!isValid){
                        return
                    }

                    //以上都校验完成 注册
                    axios.post("/userInfo/register",this.registerVo).then(function (response) {
                        if (response.data.code == 200) {
                            window.location.href = 'login.html'
                        }else {
                            alert(response.data.message)
                        }
                    })
                }
            }
        })
    </script>
